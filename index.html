  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

</head>

<body>
  
  <nav class="navbar navbar-expand-lg navbar-light mainnav">
    <ul class="navbar-nav">
      <li class="nav-item active ">
        <a class="nav-link text-light" href="">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-light" href="">Media</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-light" href="">Guest</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-light disabled" href="#">Competition</a>
      </li>
      <li class="nav-brand">
        <img src="./assets/img/logo.png" alt="">
      </li>
      <li class="nav-item active ">
        <a class="nav-link text-light" href="">Talkshow</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-light" href="">Guide</a>
      </li>
      <li class="nav-item">

      </li>
      <li class="nav-item">

      </li>
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-info" data-toggle="modal" data-target="#exampleModal">
        <i class="fas fa-search" aria-hidden="true"></i>
      </button>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Type something you want to know!</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <!-- Search form -->
              <form class="form-inline ">
                <input class="form-control form-control-md mr-3 w-75" type="text" placeholder="Search"
                  aria-label="Search">
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-success">Search</button>
            </div>
          </div>
        </div>
      </div>
    </ul>

  <div class="container-fluid">
